<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="registroCargo" class="d-flex flex-column align-items-start">
                <label for="">Identificaci√≥n</label>
                <input type="text" formControlName="cargo">
                <div>
                    <button (click) = "registrarCargo()">Agregar</button>
                    <button (click) ="modificarCargo()">modificar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row" *ngIf="listaCargos.length != 0; else vacio">
                <div class="col">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Cargo</th>
                            <th scope="col">Opciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cargo of listaCargos">
                            <td>{{cargo.dataCargo.cargo}}</td>
                            <td>
                                <button (click)="editarCargo(cargo)">Editar</button>
                                <button (click)="eliminarCargo(cargo.id)">Eliminar</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

    <ng-template  #vacio>
        <div class="row">
            <div class="col">
                <p>No hay cargos registrados</p>
            </div>
        </div>

    </ng-template>
</div>
